        body {
                font-family: Arial, sans-serif;
                background: linear-gradient(45deg, #000 0%, #222 100%);
                color: #fff;
                margin: 0;
                padding: 0;
            }
            h1 {
                color: #00eaff	;
                text-align: center;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }
            form {
                background: rgba(0, 0, 0, 0.6);
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                margin-bottom: 20px;
            }
            label {
                font-weight: bold;
                color: #00eaff	;
            }
            input[type="text"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #00eaff	;
                border-radius: 5px;
                background: rgba(0, 0, 0, 0.7);
                color: #fff;
            }
            input[type="submit"] {
                background: linear-gradient(45deg, #00eaff	 0%, #00eaff	 100%);
                color: #000000;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                border-radius: 5px;
                transition: background-color 0.3s ease-in-out;
                
            }
            input[type="submit"]:hover {
                background: linear-gradient(45deg, #00eaff	 0%, #ff6666 100%);
            }
            a {
                color: #00eaff	;
                text-decoration: none;
                transition: color 0.3s ease-in-out;
            }
            a:hover {
                text-decoration: underline;
                color: #ff6666;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
            padding: 20px;
            }
